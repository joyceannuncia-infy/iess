        <!-- Form -->
        <div class="DSA_loginMid clearfix">
            <div class="DSA_loginCtr" id="DSA_pageMidpanel">

                <!-- <form [formGroup]="loginForm" (ngSubmit)="signin()" class="signin-form"> -->
                <form [formGroup]="loginForm" >

                <h1 class="DSA_wb_displayText DSA_loginMAr">Log In</h1>

                <!-- old form field -->
                <!-- <div class="form-input">
                    <input type="text" formControlName="userName" class="form-control" placeholder="Username" [ngClass]="{ 'is-invalid': submitted &amp;&amp; loginForm.controls.userName.errors }"
                    />
                    <div *ngIf="submitted &amp;&amp; loginForm.controls.userName.errors" class="text-danger">

                <mat-form-field class="DSA_Wb_custom-form-field">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="userName" placeholder="Enter user name">
                    <!-- <span matSuffix>@infosys.com</span> -->
                    <mat-error *ngIf="loginForm.controls.userName.errors.required">
                        Username is Required
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="DSA_Wb_custom-form-field marT24">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password" placeholder="Enter password">
                    <mat-icon matSuffix>
                        <a href="javascript:void(0)" class="icon x-24 show-icon "></a>
                    </mat-icon>
                    <mat-error *ngIf="loginForm.controls.password.errors.required">
                        Password is Required
                    </mat-error>
                </mat-form-field>

                <button mat-flat-button class="DSA_wb_primary-btn DSA_width100 marT16"
                    (click)="signin()">Log In
                </button>

                <div class="clearfix marT24 marB8">
                    <a 
                        href="#" 
                        class="float-left DSA_wb_mainBodyTxt2 DSA_purpleLink"
                        (click)="forgotPassword()">Forgot Password?
                        
                    </a>
